<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Main/assets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

<body>
  <div class="flex-container">
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <div class="weather-search">
      <div>
        <h2>Search for a city:</h2>
        <!--<form>-->
        <input id="input" type="text" placeholder="city..">
        <button id="search-button">Search</button>
      <!--</form>-->
        <hr>
      </div>
      <div class="city-weather col-md-6">
      <h2 id="currentDay" class="text-center"></h2>
      </div>
    </div>
    <div class="weather-search">
      <div class="column col-sm-3">
        <button>Denver</button>
        <button>Atlanta</button>
        <button>San Francisco</button>
        <button>Los Angeles</button>
        <button>Austin</button>
        <button>Pittsburgh</button>
        <button>New York</button>
        <button>Chicago</button>
      </div>
      <div class="weather-row col-md-6 mt-5">
      </div>
    </div>




  </div>
  </div>

  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
